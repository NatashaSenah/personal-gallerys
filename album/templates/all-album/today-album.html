{%extends 'all-album/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <div class="row">
      
  {% for album_item in album %}
  
    <div class="col-md-4" id="pic">
      <img  src="{{album_item.image_image.url}}"  alt="{{album_item.image_image.url}}" width="300px" height="400px">
      <h2 class="text-center"> {{ album_item.name }} </h2>
      <h2 class="text-center"> {{ album_item.image_name }} </h2>
    </div>
    <div class="container">
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#pic">Open </button>

      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
    

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Image Items</h2>
  </div>
  {% endfor %}

</div>
</div>

{% endblock %}
